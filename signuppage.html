<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="/CRM-SignUp-AssetFiles/Group 10@2x.png" class= "floatRight"  height="80%" width= "130%" alt="illustrated lady at computer">
		</div>
		<div class="SignUp-content">
			<form action="signuppage.html">
				<h2 class="title">Sign Up</h2>
           		<div class="input-div username">
           		   <div class="i">
           		   		<i class="fas fa-user" style="color:black"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input class="input" type="text" id="username"required >
           		   </div>
           		</div>
                <div class= "input-div email"> 
                    <div class="i">
                        <i class= "fas fa-envelope" style="color:black"></i>
                    </div>
                    <div class="div">
                        <h5> Email</h5>
                        <input class="input" type ="Email"  >
                    </div>
                </div> 
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock" style="color:black"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input class="input" type="password" >
            	   </div>
            	</div>
                <input type="submit" class="button" value=" Sign Up">
                <p>Or Sign up with Social Platforms</p>
                <div class= "social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook fa-3x" ></i>
                      </a>
                      <a href="#" class="social-icon">
                        <i class="fab fa-twitter fa-3x"></i>
                      </a>
                      <a href="#" class="social-icon">
                        <i class="fab fa-google fa-3x"></i>
                      </a>
                      <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in fa-3x"></i>
                      </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
